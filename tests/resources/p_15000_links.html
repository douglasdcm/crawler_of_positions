<html>
    <head>
        <title>Sample page</title>
    </head>
    <body>
        <h1>Sample page</h1>
        <p>This page has 15000 links simulating 15000 positions of a company.</p>
        <div id="links"></p>
        <script>
            let text = "";
            for (let i = 0; i < 15000; i++) {
            text += '<a href="file:///webapp/basic_page.html">Link to a not found page</a><br>';
            }

            document.getElementById("links").innerHTML = text;
        </script>
    </body>
</html>
